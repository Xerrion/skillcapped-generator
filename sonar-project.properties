sonar.projectKey=Xerrion_skillcapped-generator
sonar.organization=xerrion
sonar.projectVersion=2.1.0

# Source and test directories
sonar.sources=src/
sonar.tests=tests/

# Coverage
sonar.rust.lcov.reportPaths=lcov.info

# Source prefix for path resolution
sonar.coverage.exclusions=**/target/**
sonar.test.exclusions=**/target/**

# Exclusions
sonar.exclusions=target/**

# Encoding
sonar.sourceEncoding=UTF-8